<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Backwards Clock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Actual Time: <span id="actual-time"></span> </h1>
        <h1>Reverse Time:  <span id="clock"></span> </h1>
       
    
        <form class="form-group" id="form">
            <label for="rollback">Rollback</label><br>
            <input class="form-control" type="number" id="rollback" name="rollback"><br>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form> 
    </div>
   
</body>
<script src="script.js"></script>
</html>
